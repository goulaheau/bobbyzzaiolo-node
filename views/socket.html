<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io</title>
</head>
<body>
<h1>Socket.io</h1>
<p>Open the console to see the events received with Socket.io and the data
    transiting.</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="../helpers/view.js"></script>
<script>
	/**
     * Change IP if the server is not launch on local.
     * Example : 'https://bobbyzzaiolo-node-goulaheau.c9users.io'
     */
	var socket = io.connect('http://localhost:' + helperView.port + '/');

	// Pizzas' sockets
	socket.on('[Pizza] Created', function (data) {
		console.log('[Pizza] Created', data);
	});
	socket.on('[Pizza] Updated', function (data) {
		console.log('[Pizza] Updated', data);
	});
	socket.on('[Pizza] Removed', function (data) {
		console.log('[Pizza] Removed', data);
	});

	// Ingredient's sockets
	socket.on('[Ingredient] Created', function (data) {
		console.log('[Ingredient] Created', data);
	});
	socket.on('[Ingredient] Updated', function (data) {
		console.log('[Ingredient] Updated', data);
	});
	socket.on('[Ingredient] Removed', function (data) {
		console.log('[Ingredient] Removed', data);
	});
</script>
</body>
</html>
